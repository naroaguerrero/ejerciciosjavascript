<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = parseInt(window.prompt('Escribe la distancia recorrida en metros'));
        let tiempoH = parseInt(window.prompt('¿Cuántas horas has tardado?'));
        let tiempoM = parseInt(window.prompt('¿Cuántas minutos has tardado?'));
        let tiempoS = parseInt(window.prompt('¿Cuántas segundos has tardado?'));
        let t1 = tiempoH*3600+tiempoM*60+tiempoS
        let t2 = tiempoH+tiempoM/60+tiempoS/3600
        let y = x/1000
        console.log('La velocidad en metros/segundos es '+ x/t1)
        console.log('Kilómetros por hora '+ y/t2)
    </script>
</body>
</html>
