<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(window.prompt('Número de 3 dígitos'))
        let numero1 = parseInt(numero%10)
        console.log(numero1)
        let numero2 = parseInt(numero%100)
        numero2=(numero2-numero1)/10
        console.log(numero2)
        let numero3 = parseInt(numero%1000)
        numero3= parseInt((numero3-numero2)/100)
        console.log(numero3)
    </script>
</body>
</html>
